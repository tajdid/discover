	
	{% for main in site.data.links.box %}
	<div class="box">
	  <h3 class="title">{{ main.title }}</h3>
	  <ul class="links">
	  {% assign sorted_links = (main.link | sort: 'name') %}
	  {% for item in sorted_links %}
	    <li><a href="{{ item.url }}" target="_blank">{{ item.name }}</a></li>
	  {% endfor %}
	  </ul>
	</div>
	{% endfor %}
